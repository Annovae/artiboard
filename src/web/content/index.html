<!DOCTYPE html>
<html>
 <head>
  <title>AriBoard</title>
 </head> 
 <body>
   <nav> <a href="/interactive">Interactive Play</a> | <a href="/experiments">Run Experiments</a> </nav> 
   <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="400" height="400">
	<defs>
 		<pattern id="checkerPattern" 
 		    patternUnits="objectBoundingBox"
 		    patternContentUnits="objectBoundingBox"
            x="0" y="0" width=".25" height=".25">       
         <rect x="0.125" y="0" width=".125" height=".125" fill="lightblue" />
         <rect x="0" y=".125" width=".125" height=".125" fill="lightblue" />
         <rect x="0" y="0" width=".125" height=".125" fill="lightyellow" />
         <rect x="0.125" y=".125" width=".125" height=".125" fill="lightyellow" />
    	</pattern>
    	<g id="puck">
			<circle cx="0" cy="0" r=".25" stroke="grey" stroke-width="0.03" fill="pink"/>			
    	</g> 
  		<svg id="board" viewBox="0 0 8 8">
			<rect x="0" y="0" width="8" height="8" style="fill: url(#checkerPattern)" />
			<svg x=".5" y="0.5">
				<use xlink:href="#puck" x="1" y="1" />
			</svg>
 		</svg> 
 	</defs>
	<use x="0" y="0" width="400" height="400" xlink:href="#board" />
	<rect x="405" y="0" width="200" height="200" style="fill: url(#checkerPattern)" />
	<rect x="405" y="205" width="100" height="100" style="fill: url(#checkerPattern)" />
   </svg>         
 </body>
</html>
